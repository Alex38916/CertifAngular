<h2>Ajouter un message</h2>

<div class="row">
    <div class="col-md-6">
        <div class="card card-container" id="formMessage">
            <form>
                <div class="form-row">
                    <div class="col-md-12">
                        <label for="content">Contenu</label>
                        <textarea class="form-control" id="content" [formControl]="form.controls.content"></textarea>
                    </div>
                </div><br>

                <div class="form-group w-50">
                    <button class="btn btn-primary btn-block">
                        Valider 
                    </button>
                </div>
            </form>
        </div>
    </div>   
</div>
