<h2>{{ pageTitle }}</h2>

<!-- Lien vers l'ajout d'un utilisateur -->
<a routerLink="/user/post">Ajouter un nouvel utilisateur</a>

<!-- Liste des utilisateurs -->
<ul *ngIf="users.length; else noBookMessage">
    <li *ngFor="let user of users; let i = index">
        <a [routerLink]="['/user', user.id]">{{ user.firstname }} {{ user.lastname }}</a>
    </li>
</ul>

<ng-template #noBookMessage>
    <div>Aucun Utilisateur en BDD</div>
</ng-template>
