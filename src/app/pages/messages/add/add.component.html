<!-- Modal ajout message -->
<div class="modal fade" id="modalAjoutMessage" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Ajouter un message</div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-row">
                        <div class="col-md-4">
                            <label for="content">Contenu</label>
                            <textarea class="form-control" id="content"></textarea>
                        </div>
                        <div class="col-md-4">
                            <label for="createdAt">Créé le</label>
                            <input type="text" class="form-control" id="createdAt">
                        </div>
                        <div class="col-md-4">
                            <label for="updatedAt">Mis à jour le</label>
                            <input type="text" class="form-control" id="updatedAt">
                        </div>
                    </div><br>

                    <div class="form-group">
                        <button type="button" class="btn btn-primary" id="btn-validation" data-dismiss="modal"
                        :disabled="loading" v-on:click="seen = true">
                            <span
                                v-show="loading"
                                class="spinner-border spinner-border-sm"> 
                            </span>
                            Valider
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
